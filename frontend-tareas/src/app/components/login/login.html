<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="loginData.usuario" name="usuario" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="loginData.password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!loginForm.form.valid">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <a mat-button routerLink="/registro">¿No tienes cuenta? Regístrate</a>
    </mat-card-actions>
  </mat-card>
</div>
