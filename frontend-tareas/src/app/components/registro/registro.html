<div class="registro-container">
  <mat-card class="registro-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onRegister()" #registroForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput [(ngModel)]="registroData.usuario" name="usuario" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="registroData.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="registroData.password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!registroForm.form.valid">
          Registrarse
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <a mat-button routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </mat-card-actions>
  </mat-card>
</div>
