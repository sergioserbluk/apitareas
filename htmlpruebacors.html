<!doctype html>
<html>
  <body>
    <button id="btn">Cargar tareas</button>
    <pre id="out"></pre> <!-- para mostrar el resultado -->
    <script>
      const API = "http://127.0.0.1:5000/tareas";
      document.getElementById("btn").onclick = async () => {
        try {
          const r = await fetch(API);               // GET simple (no preflight)
          const data = await r.json();
          document.getElementById("out").textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          console.error(e);
        }
      };
    </script>
  </body>
</html>
